name: CI pipeline

on:
  push:
    branches: ['**']

jobs:
  push-checks:
    name: ktlint, Detekt, SonaType, Kover
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run ktlint check
        run: ./gradlew ktlintCheck --continue

      - name: Run Detekt (Static Code Analysis)
        run: ./gradlew detekt --continue

      - name: Run SonaType (Software Composition Analysis)
        run: ./gradlew ossIndexAudit --continue

      - name: Run Kover (Code Coverage)
        run: ./gradlew koverHtmlReport --continue

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-reports
          path: app/build/reports/

  push-check-android-lint:
    name: Android Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Android Lint
        run: ./gradlew lint --continue

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-report
          path: app/build/reports/lint-results-debug.html

      - name: Check for Gradle Failures
        if: ${{ always() }}
        run: |
          if grep -r "FAILURE:" .gradle || grep -r "FAILED" app/build/reports/; then
            echo "::error::Gradle or analysis failure detected"
            exit 1
          fi
