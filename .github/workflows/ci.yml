name: CI pipeline

on:
  push:
    branches-ignore:
      - main

jobs:
  ktlint-detekt-kover:
    name: ktlint-detekt-kover
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run ktlint check
        run: ./gradlew ktlintCheck --continue

      - name: Upload ktlint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: app/build/reports/ktlint/ktlintMainSourceSetCheck

      - name: Run Android Lint
        run: ./gradlew lint --continue

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

      - name: Run Detekt (Static Code Analysis)
        run: ./gradlew detekt --continue

      - name: Upload Detekt Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: app/build/reports/detekt/

      - name: Run SonaType (Software Composition Analysis)
        run: ./gradlew ossIndexAudit --continue

      - name: Upload SonaType Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonatype-report
          path: app/build/reports/problems

      - name: Run Kover (Code Coverage)
        run: ./gradlew koverHtmlReport --continue

      - name: Upload Kover Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kover-report
          path: app/build/reports/kover/html/

  android-lint:
    name: android-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Android Lint
        run: ./gradlew lint --continue

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

      - name: Check for Gradle Failures
        if: ${{ always() }}
        run: |
          if grep -r "FAILURE:" .gradle || grep -r "FAILED" app/build/reports/; then
            echo "::error::Gradle or analysis failure detected"
            exit 1
          fi